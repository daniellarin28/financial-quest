<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Финансовый Квест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Финансовый Квест</h1>
    <div id="extra-income">
        <label>Дополнительный доход (€): </label>
        <input type="number" id="extra-input" />
        <button onclick="applyExtra()">Добавить</button>
    </div>
    <div id="month-list"></div>
    <div id="progress-container">
        <p id="progress-label">Прогресс: <span id="progress-percent">0%</span></p>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>
    <div id="achievement-popup"></div>
    <script src="main.js"></script>
</body>
</html>
